<!DOCTYPE html>
<!-- card and card-header comes from bootstrap.min.css -->
<div class="card">
  <div class="card-header">
    {{listTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [ngClass]="filter"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: </h4>
      </div>
    </div>
    <!-- Twitter (?) css used via bootstrap I guess -->
    <div class="tabe-responsive">
      <table class="table" *ngIf="bookList.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">
                Show Image
              </button>
            </th>
            <th>Book</th>
            <th>ID</th>
            <th>Started</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let book of bookList'>
            <td>Image of {{book.id + 1}}th book.</td>
            <td>{{book.title}}</td>
            <td>{{book.id}}</td>
            <td>{{book.started}}</td>
            <td>{{book.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
